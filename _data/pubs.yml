- title: "InCoder: A Generative Model for Code Infilling and Synthesis"
  authors: Daniel Fried\*, Armen Aghajanyan\*, **Jessy Lin**, Sida Wang, Eric Wallace, Freda Shi, Ruiqi Zhong, Wen-tau Yih, Luke Zettlemoyer, Mike Lewis
  conference: ICLR 2023 **(oral)**.
  description: "We open-source a new large language model for code that can both generate and fill-in-the-blank to do tasks like docstring generation, code rewriting, type hint inference, and more."
  links:
    Paper: https://arxiv.org/abs/2204.05999
    Twitter: https://twitter.com/dan_fried/status/1514265047761043456
    Demo: https://huggingface.co/spaces/facebook/incoder-demo
    Site: https://sites.google.com/view/incoder-code-models
    Code: https://github.com/dpfried/incoder

- title: "Automatic Correction of Human Translations"
  authors: "**Jessy Lin**, Geza Kovacs, Aditya Shastry, Joern Wuebker, John DeNero"
  conference: NAACL 2022. **Best Task Paper, Best Resource Paper, Best Theme Paper Honorable Mention**.
  description: "We introduce the task of translation error correction and show how models can augment professional translators in-the-loop."
  links:
    Paper: https://arxiv.org/abs/2206.08593
    Twitter: https://twitter.com/realJessyLin/status/1545057240150773770
    Data: https://github.com/lilt/tec

- title: "Uni[MASK]: Unified Inference in Sequential Decision Problems"
  authors: Micah Carroll, Orr Paradise, **Jessy Lin**, Raluca Georgescu, Mingfei Sun, David Bignell, Stephanie Milani, Katja Hofmann, Matthew Hausknecht, Anca Dragan, Sam Devlin
  conference: NeurIPS 2022 **(oral)**.
  description: "We show how a single model trained with a BERT-like masked prediction objective can unify inference in sequential decisionmaking settings (e.g. for RL): behavior cloning, future prediction, and more."
  links:
    Paper: https://arxiv.org/abs/2204.13326
    Twitter: https://twitter.com/MicahCarroll/status/1520149559699116032

