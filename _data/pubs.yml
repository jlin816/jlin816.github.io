- title: "Decision-Oriented Dialogue for Human-AI Collaboration"
  authors: "**Jessy Lin\\***, Nicholas Tomlin\\*, Jacob Andreas, Jason Eisner"
  description: "We introduce a new task and suite of environments to evaluate how agents like LLMs can assist humans with everyday decision-making."
  conference: Preprint.
  links:
    Site: https://collaborative-dialogue.github.io/
