---
title: Posts
layout: default
---

<h1>Posts</h1>

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <a class="title" href="{{ post.url }}">{{ post.title }}</a>
    <span class="date">{{ post.date | date_to_string }}</span>
    <p class="subtitle">{{ post.subtitle }}</p>
  </li>
  {% endfor %}
</ul>
