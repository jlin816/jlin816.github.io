layout: default
---

<h1>Posts</h1>

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <h3><a class="title" href="{{ post.url }}">{{ post.title }}</a></h3>
    <span class="date">{{ post.date | date_to_string | replace: " ", "&nbsp;" }}</span>
    <p class="subtitle">{{ post.subtitle }}</p>
  </li>
  {% endfor %}
</ul>
